<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <div class="test-container" id="testContainer">
            <h1>The Typing Tester</h1>

     

            <div id="paragraph" class="paragraph"></div>
            <textarea id="input" placeholder="Start typing here..." disabled></textarea>

            <div class="info">
                <p><strong>Time Left:</strong> <span id="timer">60</span>s</p>
                <p><strong>WPM:</strong> <span id="wpm">0</span></p>
                <p><strong>Accuracy:</strong> <span id="accuracy">100</span>%</p>
            </div>

            <button class="button" id="startBtn">Start Test</button>
            <button class="button" id="calcBtn">Calculate Result</button>
            <button class="button" id="viewAnalysisBtn">View Data Analysis</button>
        </div>

        <div id="analysisContainer" class="analysis-container hidden">
            <canvas id="chart"></canvas>
        </div>
        <div id="resultsContainer" class="hidden right-panel">
            <h3>Results</h3>
            <p><strong>Accuracy:</strong> <span id="finalAccuracyDisplay">100%</span></p>
            <p><strong>WPM:</strong> <span id="finalWpmDisplay">0</span></p>
        </div>
          
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
